<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<title>৫ সেকেন্ডে অ্যাড রিফ্রেশ</title>
<style>
  #ad-container {
    width: 468px;
    height: 60px;
    margin: 50px auto;
  }
</style>
</head>
<body>

<div id="ad-container"></div>

<script>
const container = document.getElementById('ad-container');

function loadAd() {
  container.innerHTML = '';  // আগের অ্যাড মুছে ফেলো

  // অ্যাড অপশন স্ক্রিপ্ট
  const scriptOptions = document.createElement('script');
  scriptOptions.type = 'text/javascript';
  scriptOptions.text = `
    atOptions = {
      'key' : '29de97c2d42dc443c4bf1859fb318901',
      'format' : 'iframe',
      'height' : 60,
      'width' : 468,
      'params' : {}
    };
  `;
  container.appendChild(scriptOptions);

  // invoke.js স্ক্রিপ্ট লোড
  const scriptInvoke = document.createElement('script');
  scriptInvoke.type = 'text/javascript';
  scriptInvoke.src = '//www.highperformanceformat.com/29de97c2d42dc443c4bf1859fb318901/invoke.js';
  scriptInvoke.async = true;
  container.appendChild(scriptInvoke);
}

loadAd(); // প্রথম লোড

setInterval(loadAd, 5000);  // ৫ সেকেন্ড পর পর রিফ্রেশ
</script>

</body>
</html>
